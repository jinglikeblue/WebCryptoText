<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>AES加密解密工具</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        .container {
            display: grid;
            grid-gap: 20px;
        }

        .section {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            padding: 8px;
        }

        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        h3 {
            color: #333;
            margin-top: 0;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="section">
            <input type="password" id="key" placeholder="输入加密密钥">
        </div>

        <div class="section">
            <h3>加密</h3>
            <textarea id="plaintext" placeholder="输入要加密的文本"></textarea>
            <!-- <input type="password" id="encKey" placeholder="输入加密密钥"> -->
            <button onclick="encryptText()">加密</button>
            <textarea id="ciphertext" placeholder="加密结果（Base64）"></textarea>
        </div>

        <div class="section">
            <h3>解密</h3>
            <textarea id="cipherinput" placeholder="输入要解密的Base64字符串"></textarea>
            <!-- <input type="password" id="decKey" placeholder="输入解密密钥"> -->
            <button onclick="decryptText()">解密</button>
            <textarea id="decryptedText" placeholder="解密结果"></textarea>
        </div>
    </div>

    <script>
        function encryptText() {
            try {
                const text = document.getElementById('plaintext').value;
                const key = document.getElementById('key').value;

                if (!text || !key) {
                    alert('请填写文本和密钥');
                    return;
                }

                // 生成256位密钥
                const aesKey = CryptoJS.SHA256(key);
                // 生成随机初始化向量
                const iv = CryptoJS.lib.WordArray.random(16);

                // AES-CBC加密
                const encrypted = CryptoJS.AES.encrypt(text, aesKey, {
                    iv: iv,
                    mode: CryptoJS.mode.CBC,
                    padding: CryptoJS.pad.Pkcs7
                });

                // 合并IV和密文
                const combined = iv.concat(encrypted.ciphertext);
                document.getElementById('ciphertext').value = combined.toString(CryptoJS.enc.Base64);
            } catch (error) {
                alert('加密失败：' + error.message);
            }
        }

        function decryptText() {
            try {
                const ciphertext = document.getElementById('cipherinput').value;
                const key = document.getElementById('key').value;

                if (!ciphertext || !key) {
                    alert('请填写密文和密钥');
                    return;
                }

                // 生成256位密钥
                const aesKey = CryptoJS.SHA256(key);
                // 解析Base64数据
                const combined = CryptoJS.enc.Base64.parse(ciphertext);

                // 分离IV和密文（前16字节是IV）
                const iv = CryptoJS.lib.WordArray.create(combined.words.slice(0, 4));
                const cipher = CryptoJS.lib.WordArray.create(combined.words.slice(4));

                // AES-CBC解密
                const decrypted = CryptoJS.AES.decrypt(
                    { ciphertext: cipher },
                    aesKey,
                    { iv: iv, mode: CryptoJS.mode.CBC, padding: CryptoJS.pad.Pkcs7 }
                );

                const result = decrypted.toString(CryptoJS.enc.Utf8);
                if (!result) {
                    throw new Error('解密失败，请检查密钥或密文是否正确');
                }
                document.getElementById('decryptedText').value = result;
            } catch (error) {
                alert('解密失败：' + error.message);
            }
        }
    </script>
</body>

</html>
