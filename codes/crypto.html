<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>加密文本_0.0.8</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10;
            padding: 10;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 98vh;
            gap: 10px;
            padding-left: 20px;
            padding-right: 20px;
        }

        .section_key {
            border-radius: 8px;
            flex-grow: 0.1;
        }

        .section_btn {
            margin-top: 20px;
            margin-bottom: 20px;
            height: 60px;
            display: flex;
            gap: 50px;
        }

        .section {
            border-radius: 8px;
            flex-grow: 1;
        }

        textarea,
        input[type="password"] {
            width: 100%;
            height: 100%;
        }

        textarea {
            /* flex-grow: 1; */
            /* height: 100%; */
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            height: 100%;
            flex-grow: 1;
        }

        button:hover {
            background-color: #45a049;
        }

        h3 {
            color: #333;
            margin-top: 0;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="section_key">
            <input type="password" id="key" placeholder="输入加密密钥">
        </div>

        <div class="section">
            <textarea id="inputText" placeholder="输入"></textarea>
        </div>

        <div class="section_btn">
            <button onclick="encryptText()">加密</button>
            <button onclick="decryptText()">解密</button>
            <button onclick="copyOutput()">复制输出内容</button>
        </div>

        <div class="section">
            <textarea id="outputText" placeholder="输出"></textarea>
        </div>

    </div>

    <script>

        function copyOutput() {
            const textarea = document.getElementById('outputText');

            // 选中文本
            textarea.select();
            textarea.setSelectionRange(0, 99999); // 对于移动设备上的兼容性

            // 使用 Clipboard API 复制
            navigator.clipboard.writeText(textarea.value).then(function () {
                // alert('文本已复制到剪贴板！');
            }).catch(function (err) {
                alert('复制失败: ', err);
            }).finally(() => {
                textarea.blur();
            });
        }

        function encryptText() {
            try {
                const text = document.getElementById('inputText').value;
                const key = document.getElementById('key').value;

                if (!text || !key) {
                    alert('请填写文本和密钥');
                    return;
                }

                // 生成256位密钥
                const aesKey = CryptoJS.SHA256(key);
                // 生成随机初始化向量
                const iv = CryptoJS.lib.WordArray.random(16);

                // AES-CBC加密
                const encrypted = CryptoJS.AES.encrypt(text, aesKey, {
                    iv: iv,
                    mode: CryptoJS.mode.CBC,
                    padding: CryptoJS.pad.Pkcs7
                });

                // 合并IV和密文
                const combined = iv.concat(encrypted.ciphertext);
                document.getElementById('outputText').value = combined.toString(CryptoJS.enc.Base64);
            } catch (error) {
                alert('加密失败：' + error.message);
            }
        }

        function decryptText() {
            try {
                const ciphertext = document.getElementById('inputText').value;
                const key = document.getElementById('key').value;

                if (!ciphertext || !key) {
                    alert('请填写密文和密钥');
                    return;
                }

                // 生成256位密钥
                const aesKey = CryptoJS.SHA256(key);
                // 解析Base64数据
                const combined = CryptoJS.enc.Base64.parse(ciphertext);

                // 分离IV和密文（前16字节是IV）
                const iv = CryptoJS.lib.WordArray.create(combined.words.slice(0, 4));
                const cipher = CryptoJS.lib.WordArray.create(combined.words.slice(4));

                // AES-CBC解密
                const decrypted = CryptoJS.AES.decrypt(
                    { ciphertext: cipher },
                    aesKey,
                    { iv: iv, mode: CryptoJS.mode.CBC, padding: CryptoJS.pad.Pkcs7 }
                );

                const result = decrypted.toString(CryptoJS.enc.Utf8);
                if (!result) {
                    throw new Error('解密失败，请检查密钥或密文是否正确');
                }
                document.getElementById('outputText').value = result;
            } catch (error) {
                alert('解密失败：' + error.message);
            }
        }
    </script>
</body>

</html>
